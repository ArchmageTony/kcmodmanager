<!DOCTYPE html>
  <html>
    <head>
        <link rel="stylesheet" href="./css/variables.css">
      <link rel="stylesheet" href="./css/settings.css">
      <meta charset="UTF-8">
      <title>Setting</title>
    </head>
    <body>
      <div id="setting_list" class="setting_list">
          <div id="mod_path" class="setting_item">
                Mod存放路径：
                <button id="mod_path_edit_button" title="选择路径" >选择路径</button>
                <input id="mod_path_edit" class="setting_input" type="text" name="mod_path_edit" >
          </div>
          <div id="output_path" class="setting_item">
                本地缓存路径：
                <button id="output_path_edit_button" title="选择路径" >选择路径</button>
                <input id="output_path_edit" class="setting_input" type="text" name="output_path_edit" >
          </div>
          <div id="name_fmt" class="setting_item">
                魔改文件命名格式：
                <input id="name_fmt_edit" class="setting_input" type="text" name="name_fmt_edit" >
          </div>
        </div>
        <button id="save">保存设置</button>
      <script src="./scripts/config.js"></script>
      <script src="./scripts/settings.js"></script>
    </body>
  </html>
